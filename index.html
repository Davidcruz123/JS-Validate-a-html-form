<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6319f4377b.js" crossorigin="anonymous"></script>
</head>

<body>


    <div style="margin-left: 8%; margin-right:8%;"> 

        <div class="card">
            <div class="card-header">
                <h3> Payment form</h3>
            </div>
            <div class="card-body" id="mensajeError">
                <div  id="divisionAlerta" style="display: none"> <p style="background-color: pink; width: 100%; height: 30px; ">Some Fields are missing</p></div>
    
                <form  method="post" action="#" id="formprincipal">
    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Card #</label>
                                <input  type="number" class="form-control" id="card"
                                    aria-describedby="emailHelp" placeholder="XXXXXXXXXXXX" required>
    
                            </div>
                        </div>
                        <div class="col-3 form-group">
    
                            <label for="exampleInputEmail1">CVC #</label>
                            <input type="number" class="form-control" id="ccv" aria-describedby="emailHelp"
                                placeholder="0000">
    
                        </div>
    
    
                        <div class="col-3 form-group">
    
                            <label for="exampleInputEmail1">Amount #</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Amount">
    
    
                        </div>
                    </div>
    
    
                    <!--                         Segunda linea -->
    
    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" >
    
                            </div>
                        </div>
    
    
    
                        <div class="col-6 form-group">
    
                            <label for="exampleInputEmail1">Last name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                >
    
    
                        </div>
                    </div>
    
                    <!--                       Tercera linea -->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">City</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" >
    
                            </div>
                        </div>
                        <div class="col form-group">
                            <label for="exampleSt">State</label>  <br/>
                            <select class="form-control custom-select" id="seleccioneEstado" required>
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            
                        </div>
                        <div class="col form-group">
                            <label for="exampleInputEmail1">Postal Code</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                >
                        </div>
                    </div>
    
    
                    <!-- cuarta división -->
    
                    <div class="row">
                        
                        <!-- simbolos izquierda -->
    
                        <div class="col-3">
    <!--                             label -->
                            <label for="exampleInputEmail1">Se accept:</label> <br />
    <!--                       División para fondo gris -->
                            <div style="background-color: gray; width: 95%;" id="divRadioInput">
    
                            <!-- A los botones se les pone el mismo nombre, para que solo se marque uno y no todos a la vez -->
                                <div class="form-check form-check-inline"    >
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="boton">
                                    <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="boton">
                                    <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" name="boton" >
                                    <label class="form-check-label" for="inlineCheckbox3"><i class="fab fa-cc-amex"></i> </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option4" name="boton" >
                                    <label class="form-check-label" for="inlineCheckbox3"><i <i class="fab fa-cc-paypal"></i></i> </label>
                                </div>
    
                            </div>
    
    
                        </div>
    
    
                        <div class="col-3"></div>
    
                        <!-- derecha -->
                        <div class="col-6">
                            <label for="exampleInputEmail1">Message:</label> <br />
                            <textarea id="mensaje" style="width: 100%;" rows="4" required> </textarea>
                            
                        </div>
    
    
    
                    </div>
    
    
    
    
    
    
    
    
                </div>
    
                <div class="card-footer text-muted" >
        
                    <a onclick="enviarfunc(event);" style="float: right; " href="#" class="btn btn-primary">Send</a>
        
                
                
        
                <!-- <div class="card-footer text-muted" > -->
        
                    <a style="float: right; margin-right: 2%;" href="#" class="btn btn-secondary">Cancel</a>
        
                </div>
            </div>
    
    
    
    
    
    
                </form>
    
           




    </div>

<script src="js.js"> </script>

</body>

</html>
